services:
  - type: web
    name: flask-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DB_HOST
        value: your_neon_host
      - key: DB_USER
        value: your_neon_user
      - key: DB_PASSWORD
        value: your_neon_password
      - key: DB_NAME
        value: your_db_name
