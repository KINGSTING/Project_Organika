services:
  - type: web
    name: organika-backend
    env: python
    buildCommand: cd backend && pip install -r ../requirements.txt
    startCommand: gunicorn app:app
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: your-secret-key
      # Add any other env vars you use